<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F3F4F6"/>
  
  <!-- Countries -->
  <!-- China -->
  <path d="M600 100 L750 200 L750 400 L600 500 L550 450 Z" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
  <text x="650" y="300" font-family="Arial" font-size="24" fill="#4B5563">Китай</text>
  
  <!-- Kazakhstan -->
  <path d="M200 50 L500 50 L550 200 L450 350 L200 300 Z" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
  <text x="300" y="200" font-family="Arial" font-size="24" fill="#4B5563">Казахстан</text>
  
  <!-- Kyrgyzstan -->
  <path d="M450 350 L550 300 L600 400 L500 450 L400 400 Z" fill="#68A352" stroke="#4D8239" stroke-width="2"/>
  <text x="470" y="380" font-family="Arial" font-size="20" fill="#1F2937">Кыргызстан</text>
  
  <!-- Uzbekistan -->
  <path d="M200 300 L400 400 L350 500 L150 450 Z" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
  <text x="250" y="400" font-family="Arial" font-size="24" fill="#4B5563">Узбекистан</text>
  
  <!-- Tajikistan -->
  <path d="M400 400 L500 450 L450 550 L350 500 Z" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
  <text x="400" y="500" font-family="Arial" font-size="20" fill="#4B5563">Таджикистан</text>
  
  <!-- Trade Routes -->
  <!-- Main route from China to Kyrgyzstan -->
  <path d="M700 300 Q600 350 525 375" stroke="#68A352" stroke-width="4" stroke-dasharray="8 4" marker-end="url(#arrowhead)"/>
  
  <!-- Route from Kyrgyzstan to Kazakhstan -->
  <path d="M475 350 Q450 300 400 275" stroke="#68A352" stroke-width="4" stroke-dasharray="8 4" marker-end="url(#arrowhead)"/>
  
  <!-- Route from Kyrgyzstan to Uzbekistan -->
  <path d="M450 400 Q400 425 350 425" stroke="#68A352" stroke-width="4" stroke-dasharray="8 4" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker definition -->
  <defs>
    <marker
      id="arrowhead"
      markerWidth="10"
      markerHeight="7"
      refX="9"
      refY="3.5"
      orient="auto"
    >
      <polygon points="0 0, 10 3.5, 0 7" fill="#68A352"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="50" width="150" height="100" fill="white" stroke="#9CA3AF"/>
  <text x="60" y="75" font-family="Arial" font-size="14" fill="#4B5563">Торговые пути</text>
  <line x1="60" y1="90" x2="120" y2="90" stroke="#68A352" stroke-width="4" stroke-dasharray="8 4"/>
</svg> 